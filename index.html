<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>미니 게임 & 도구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="row" style="margin-bottom: 24px;">
      <h1 style="margin:0;">미니 게임 & 도구</h1>
      <button id="themeToggle" class="btn2" style="margin-left: auto;">테마 변경</button>
    </div>

    <div class="card">
      <h2>도구</h2>
      <ul class="nav-list">
        <li><a href="lotto.html">로또 번호 추첨기</a></li>
      </ul>
    </div>

    <div class="card" style="margin-top: 24px;">
      <h2>미니 게임</h2>
      <ul class="nav-list">
        <li><a href="games/number-guess.html">숫자 맞추기</a></li>
        <li><a href="games/rock-paper-scissors.html">가위바위보</a></li>
        <li><a href="games/whac-a-mole.html">두더지 잡기</a></li>
        <li><a href="games/memory-game.html">기억력 게임</a></li>
        <li><a href="games/typing-test.html">타자 연습</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Theme switcher
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    const applyTheme = (theme) => {
      htmlEl.dataset.theme = theme;
      localStorage.setItem('theme', theme);
    };

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlEl.dataset.theme === 'dark' ? 'light' : 'dark';
      applyTheme(currentTheme);
    });

    // Apply saved theme or system preference on load
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) {
      applyTheme(savedTheme);
    } else {
      applyTheme(prefersDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
